<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBgenerator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            R <input type="range" name="red" id="red" value="255" min="0" max="255">
        </div>
        <div class="box">
            G <input type="range" name="green" id="green" value="255" min="0" max="255">
        </div>
        <div class="box">
            B <input type="range" name="blue" id="blue" value="255" min="0" max="255">
        </div>
        <input type="text" id="result" value="rgb(0,0,0)">
    </div>
    <script src="script.js"></script>
</body>
</html>
